<!-- Container -->
<div id="contenedor-principal" class="container clearfix">
<div class="people-list" id="people-list">
    <div class="search">
        <input type="text" placeholder="Buscar usuario" id="busqueda"/>
        <i class="fa fa-search"></i>
    </div>
    <ul class="list" id="listaAmigos">

        <!-- Lista de usuarios -->
        <li id="cargandoAmigos"> <i class="fa fa-spinner "></i> Cargando amigos </li>
    </ul>
</div>

<div class="chat">
    <!-- Chat header -->
    <div class="chat-header clearfix">
        <img src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png"
             width="48" height="48"/>

        <div class="chat-about">
            <div class="chat-with" id="tituloUsuarioChat">Usuario 1</div>
            <div class="chat-num-messages" id="numMensajes"></div>
        </div>
        <i class="fa fa-star"></i>
    </div>
    <!-- end chat-header -->

    <!-- Mensajes del chat -->
    <div class="chat-history" id="div_listaMensajes">
        <ul id="listaMensajes">
            <!-- Mensajes -->
        </ul>

    </div>
    <!-- end chat-mensajes -->

    <!-- Enviar mensaje -->
    <div class="chat-message clearfix">
        <textarea name="message-to-send" id="mensajeAenviar" placeholder="Escribe tu mensaje" rows="3"></textarea>
        <button id="btEnviar"><i class="fa fa-lg fa-fw fa-paper-plane"></i> Enviar</button>
        <p><i class="fa fa-lg fa-fw fa-users"></i>Autores: Antonio y Pablo</p> &nbsp;&nbsp;&nbsp;
    </div>



</div>
<!-- end chat -->
</div>
<script src="/js/mensajesChat.js"> </script>
