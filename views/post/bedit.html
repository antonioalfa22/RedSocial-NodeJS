{% extends "../base.html" %}

{% block titulo %} Usuarios - RedSocial {% endblock %}

{% block contenido_principal %}


<!-- Contenido -->
<main class="app-content"> <!-- Header -->
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-edit"></i><span> Editar post </span>
            </h1>
            <p>Edita esta publicación para compartir con tus amigos</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Post</li>
            <li class="breadcrumb-item"><a href="post/add">Editar post</a></li>
        </ul>
    </div>


    <div class="row">

        <div class="col-md-12">

            <!-- Crear post -->
            <div class="tile">
                <h3 class="tile-title">Editar post</h3>
                <div class="tile-body">
                    <!-- Formulario -->
                    <form method="post" enctype="multipart/form-data" action="/post/publicacion/edit/{{ p_id }}">
                        <div class="form-group">
                            <label class="control-label">Título</label>
                            <textarea rows="1" class="form-control" type="text" name="titulo"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contenido</label>
                            <textarea class="form-control" rows="5" name="contenido"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Añadir foto</label>
                            <input id="photo" class="form-control" type="file" name="foto" accept=".png">
                        </div>
                        <div class="tile-footer">
                            <button id="crear" class="btn btn-primary" type="submit">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i> Editar
                            </button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="/post/add"><i
                                class="fa fa-fw fa-lg fa-times-circle"></i> Cancelar </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>



{% endblock %}
