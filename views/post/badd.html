{% extends "../base.html" %}

{% block titulo %} Add Post - RedSocial {% endblock %}

{% block contenido_principal %}


<!-- Contenido -->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-edit"></i> Crear nuevo post
            </h1>
            <p>Crea una nueva publicación para compartir con tus amigos</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><span>Post</span></li>
            <li class="breadcrumb-item"><a href="post/add">Crear nuevo post</a></li>
        </ul>
    </div>


    <div class="row">

        <div class="col-md-12">

            <!-- Crear post -->
            <div class="tile">
                <h3 class="tile-title">Crear post</h3>
                <div class="tile-body">
                    <!-- Formulario -->
                    <form method="post" action="/post/publicacion" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label" for="titulo">Título</label>
                            <input id="titulo" class="form-control" type="text" placeholder="Titulo" name="titulo">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="contenido">Contenido</label>
                            <textarea id="contenido" class="form-control" rows="5"
                                      placeholder="Contenido del post" name="contenido"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Añadir foto</label>
                            <input id="photo" class="form-control" type="file" name="foto" accept=".png">
                        </div>
                        <div class="tile-footer">
                            <button id="crear" class="btn btn-primary" type="submit">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i> Crear
                            </button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="/post/add"><i
                                class="fa fa-fw fa-lg fa-times-circle"></i> Cancelar </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>



{% endblock %}
